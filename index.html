<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">

    <title>A Beautiful Calculating Machine</title>

<body>
    <h1>Calculations by Jared</h1>
    <h2> (I am literally inside the computer... help!!!) </h2>

    <div class="math-class">
      <input id="add-input-1"> +
      <input id="add-input-2"> 
      <button id="add-button">=</button>
      
      <span id="add-result"></span>
    </div>

    <div class="math-class">
      <input id="subtract-input-1"> -
      <input id="subtract-input-2">
      <button id="subtract-button">=</button>
      
      <span id="subtract-result"></span>
    </div>

    <div class="math-class">
      <input id="div-input-1">   /
      <input id="div-input-2">
      <button id="div-button">=</button>
      
      <span id="div-result"></span>
    </div>

    <div class="math-class">
      <input id="mult-input-1"> x
      <input id="mult-input-2">
      <button id="mult-button">=</button>
      
      <span id="mult-result"></span>
    </div>


    <script  type="module" src="app.js"></script>
